<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100i,200,300,400,700,800,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="wave" class="banner">
        <div class="banner-info">
            <div class="container">
                <div class="row">
                    <h3 class="title text-center col-12 mt-4">Currency Converter</h3>
                </div>
                <div class="row">
                    <div class="col-lg-6 text-center">
                        <div class="converter">
                            <div class="form-group mt-4">
                                <label>From Currency</label>
                                <select id="fromCurrency" class="form-control" placeholder="select currency">
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label>To Currency</label>
                                <select id="toCurrency" class="form-control" placeholder="select currency">
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label>Enter Amount</label>
                                <div class="input-group">
                                    <input type="number" id="inputAmount" value="1" step="0.01"
                                        class="form-control currency">
                                </div>
                            </div>
                            <button onclick="calculateAmount()" id="convertBtn" class="button">Convert</button>
                        </div>
                    </div>
                    <div class="col-lg-6 text-center">
                        <div class="converted-amount">
                            <div class="form-group mt-4">
                                <label>Converted Amount</label>
                                <div class="input-group">
                                    <input type="number" readonly id="convertedAmount" class="form-control currency">
                                </div>
                                <div>
                                    <button id="expand">
                                        <div>Calculator &#9660;</div>
                                    </button>
                                    <button id="collapse">
                                        <div>Calculator &#9650;</div>
                                    </button>
                                </div>
                            </div>
                            <section id="calculator-body">
                                <input id="input-value" readonly class="display" type="text">
                                <input id="output-value" readonly class="display" type="text">
                                <div id="all-keys" class="buttons">
                                    <button>7</button>
                                    <button>8</button>
                                    <button>9</button>
                                    <button class="coloured">Del</button>
                                    <button class="coloured">AC</button>
                                    <button>4</button>
                                    <button>5</button>
                                    <button>6</button>
                                    <button>*</button>
                                    <button>/</button>
                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>
                                    <button>+</button>
                                    <button>-</button>
                                    <button>0</button>
                                    <button>.</button>
                                    <button>(</button>
                                    <button>)</button>
                                    <button>=</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/calculator.js"></script>
    <!-- wave JavaScript -->
    <script src='js/wave/three.min.js'></script>
    <script src='js/wave/Projector.js'></script>
    <script src='js/wave/CanvasRenderer.js'></script>
    <script src="js/wave/index.js"></script>
</body>

</html>
