<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>


<body>
  <section class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2 class="text-info">Currency Converter</h2>
      <div class="form-group mt-4">
        <label>Enter Amount</label>
        <div class="input-group">
          <input type="number" id="inputAmount" value="1" min="0" step="0.01" data-number-to-fixed="2"
            data-number-stepfactor="100" class="form-control currency">
        </div>
      </div>
      <div class="form-group mt-3">
        <label>From Currency</label>
        <select id="fromCurrency" class="form-control" style="width:200px;" placeholder="select currency">
          <!-- <option>Select currency</option> -->
        </select>
      </div>
      <div class="form-group mt-3">
        <label>To Currency</label>
        <select id="toCurrency" class="form-control" style="width:200px;" placeholder="select currency">
          <!-- <option>Select currency</option> -->
        </select>
      </div>
      <button onclick="convertCurrency()" type="submit" id="convertBtn" class="btn btn-primary my-3">Convert</button>
    </div>
    <div id="convertedCurrency" class="m-auto p-5 shadow-lg" style="height: 150px; width: 400px;">
      <h3 class="text-center text-primary">Converted Amount</h3>
      <h3 id="convertedAmount" class="text-info text-center"></h3>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
